version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: seatduty-backend2:dev
    container_name: seatduty-backend2-dev
    ports:
      - "8001:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/seatduty
      - JWT_SECRET_KEY=dev-secret-key-change-in-production
      - ACCESS_TOKEN_EXPIRE_MINUTES=60
      - REFRESH_TOKEN_EXPIRE_DAYS=7
      - RESET_TOKEN_EXPIRE_HOURS=1
      - ENVIRONMENT=development
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - .:/app  # Hot reload for development
    networks:
      - seatduty-dev-network

  db:
    image: postgres:16-alpine
    container_name: seatduty-db-dev
    environment:
      - POSTGRES_DB=seatduty
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - db_dev_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d seatduty"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - seatduty-dev-network

  # Test database for running tests (development only)
  test-db:
    image: postgres:16-alpine
    container_name: seatduty-test-db
    environment:
      - POSTGRES_DB=test_seatduty
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d test_seatduty"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - seatduty-dev-network

  # Test runner service (development only)
  test:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: seatduty-test
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@test-db:5432/test_seatduty
      - ENVIRONMENT=development
    depends_on:
      test-db:
        condition: service_healthy
    command: ["pytest", "-v"]
    volumes:
      - .:/app
    networks:
      - seatduty-dev-network

volumes:
  db_dev_data:

networks:
  seatduty-dev-network:
    driver: bridge


